<!DOCTYPE html>
<html>

<head></head>

<body>

    <div style="margin: center；align-items : center ; width : 800px ;height: 300px; 
    line-height : 200%;text-align:center; background-color : #ccc">
        <h2 style="height: 60px">邮箱验证</h2>
        <p style="height: 60px">请输入您的邮箱：
            <input id="email" type="email" title="请输入您的邮箱">
            <!-- <button type="">请输入您的邮箱：</button> -->

        </p>
        <button type="submit" onclick="javascript:IsEmail()">提交</button>
        <p id="result"></p>
    </div>

    <div style="align-items:center ; width: 800px ;height: 300px; 
    line-height: 70px;text-align:center; background-color:#ddc">
    <button id="time" onclick="javascript:timeAA()">显示时间戳</button>
    <p id="timeaa"></p>
    </div>

    <script>
        function timeAA(){
            t=(new Date).valueOf()
            // alert(t)
            document.getElementById("timeaa").innerHTML=t
        }


        function IsEmail() {
            var mail = document.getElementById("email").value

            var dict = { "@163.com": "163邮箱", "@qq.com": "qq邮箱", "other": "其他邮箱" };
            var result;
            // alert(mail);
            var reg = /^\w+(@\w+\.com)/;
            // return result = reg.test(str);
            var res = mail.match(/@\w+\.com/)
            // if (result) {
            if (reg.test(mail)) {
                if (res in dict) {
                    // alert(dict[res])
                    document.getElementById("result").innerHTML = dict[res]
                } else {
                    // alert(dixt["other"])
                    document.getElementById("result").innerHTML = dict["other"]
                }

            } else {
                document.getElementById("result").innerHTML = "邮箱地址不符合规范！"

            }
        }
    </script>

</body>

</html>
