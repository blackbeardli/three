<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>示例图片库</title>
   
    <style type="text/css">
        h1 {
            display:block;
            background-color: #f88;
            padding: 50px;
            font-size: 30px;
        } 
        li{display:inline-block;}
        #biaoji {
            list-style: none;
        }
    </style>
</head>

<body>
    <h1><i>示例图片库</i></h1>
    <ul id="biaoji">
        <li><a href="./Screenshots/001.png" title="bb" alt="cc">开party，野餐</a></li>
        <li><a href="./Screenshots/002.png" title="bb" alt="cc">全息瞄准镜</a></li>
        <li><a href="./Screenshots/003.png" title="bb" alt="cc">连续吃鸡</a></li>
        <li><a href="./Screenshots/004.png" title="bb" alt="cc">王者荣耀高端局</a></li>
        <li><a href="./Screenshots/005.png" title="bb" alt="cc">高分吃鸡</a></li>
    </ul>
    <img id="shiliqu" src="./Screenshots/0041.png" alt="示例图片" width="300px" height="200px">
    <p id="description">图片描述</p>


    <script type="text/javascript">
        
        // if (!document.getElementsByTagName) return false;
        // if (!document.getElementById) return false;
        function showPic(whichpic)
        {
            var source=whichpic.getAttribute("href");
            var shiliqu=document.getElementById("shiliqu");
            shiliqu.setAttribute("src",source);
            // alert("这里是个标志")
            var miaoshu=whichpic.getAttribute("title");
            document.getElementById("description").innerHTML=miaoshu;

        }
        var gallery=document.getElementById("biaoji");
        var links=gallery.getElementsByTagName("a");
        for (let i = 0; i < links.length; i++)
        {
            links[i].onclick=function()
            {   
                // alert(i);
                showPic(this);
                return false;
            }
        }

        function chEck()
        {
            pass ;
        }

        
    
    </script>
</body>
</html>
