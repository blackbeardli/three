<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h2{
      text-align: center;
    }
    button{
      align: center;
    }
  </style>
</head>
<body>
<h2>登录页面</h2>
  姓名：<input class="username" type="text" id="username"><br/>
  电话：<input class="phone" type="text" id="phone"><br/>
  邮箱：<input class="email" type="text" id="email"><br/>
<button onclick="reg()">提交</button>
<script>
  function reg(){

       let myphone = /^[1][3,4,5,7,8][0-9]{9}$/;
       let re =  /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
       let phone = $("#phone").val();
       let addr = $("#email").val();

        if(myphone.test(phone) && re.test(addr)){
            alert("验证成功！");
            let name = $("#username").val();
            //alert(name);
            var intYears,intMonths,intDays;
            var today;
            today = new Date();
            intYears = today.getFullYear();
            intMonths = today.getMonth()+1;
            intDays = today.getDate();
            today = intYears+"年"+intMonths+"月"+intDays+"日";
            $.ajax({
                url:"http://localhost:8080/",
                dataType:"text",
                data:"姓名:"+name+"电话:"+phone+"邮箱:"+addr+"日期"+today,
                type:"post",
                success: function (data) {
                    //alert(data);
                    window.open("write.html");
                },
                error:function(error){
                    console.log(error);
                    alert("不好意思,注册失败!");
                }
            });
           // alert("ajax调用结束");
        }
        else{
            alert("手机号或邮箱错误！");
        }

  }

</script>
</body>
</html>
